<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
   
   <head>
      <title>Log in</title>
      <meta name = "viewport" content = "width = device-width, initial-scale = 1.0">
      
	  <link href="https://fonts.googleapis.com/css?family=Muli" rel="stylesheet">
	  <link href="assets/weallt.min.css" rel="stylesheet">
      
   </head>
   
   <body data-ng-app="weallt">
      <div class="login-container" data-ng-controller="LoginController as ctrl">
		<div class="login-panel">
			<form class="form" th:action="@{/perform_login}" method="POST">
				<div class="form-group">
					<input type="email" class="form-control email-input no-outline-border" placeholder="Email" id="email" name="email" autofocus>
					
					<input type="password" class="form-control password-input no-outline-border" placeholder="Password" id="password" name="password">
					
					<button type="submit" class="btn btn-default weallt-black-button no-outline-border btn-block">Log In</button>
					
					<button class="btn btn-default weallt-white-button no-outline-border btn-block" data-ng-click="ctrl.redirectToRegister()">Register</button>
				</div>
			</form>
		</div>
	  </div>

      <script src="assets/weallt.min.js"></script>
      
   </body>
</html>
