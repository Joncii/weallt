<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
   
   <head>
      <title>Bootstrap 101 Template</title>
      <meta name = "viewport" content = "width = device-width, initial-scale = 1.0">

	  <link href="https://fonts.googleapis.com/css?family=Muli" rel="stylesheet">
	  <link href="assets/weallt.min.css" rel="stylesheet">
      
   </head>
   
   <body data-ng-app="weallt">
      <div class="container" data-ng-controller="RegisterController as ctrl">
		<div class="register-panel">
			<div class="upper-register-panel">
				<h1 class="register-label">Register Now!</h1>
			</div>
			<form novalidate class="form register-form" name = "registerForm" data-ng-submit="ctrl.register()">
				<div class="form-group">
					<input type="email" class="form-control email-input no-outline-border" placeholder="Email" id="email" data-ng-model="ctrl.email" required>
					
					<input type="password" class="form-control password-input no-outline-border" placeholder="Password" id="password" data-ng-model="ctrl.password" required>
					
					<input type="password" class="form-control password-input no-outline-border" placeholder="Re-type password" id="repassword" data-ng-model="ctrl.repassword" required>
					
					<button type="submit" class="btn btn-default register-button no-outline-border btn-block">Register</button>
				</div>
			</form>
			<div class ="lower-register-panel">
			</div>
		</div>
	  </div>

      <script src="assets/weallt.min.js"></script>
      
   </body>
</html>
